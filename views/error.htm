<div class="error">
	<header class="error--logo">
		<h1><img src="media/images/logo.svg" alt="Orchard ID"></h1>
	</header>
	<div class="error--content">
		<h1 v-html="specific.title"></h1>
		<div v-html="specific.content"></div>
		<p><router-link v-bind:to="specific.link.href" title="specific.link.title" v-html="specific.link.content"></router-link></p>
	</div>
	<edit v-if="global.me.id && !global.isServer" v-bind:global="global" v-bind:file="$options.name" v-bind:meta="meta" v-bind:body="specific" v-bind:current="common.edit.currentPage" v-bind:options="options"></edit>
</div>
