<div class="layout">
	<div class="loading" v-html="common.loading"></div>
	<transition name="fade-in-out">
		<router-view ref="router" v-bind:common="common" v-bind:global="global"></router-view>
	</transition>
	<chat v-if="!global.isServer" ref="chat" v-bind:common="common" v-bind:global="global"></chat>
	<edit v-if="global.me.id && !global.isServer" ref="edit" v-bind:global="global" v-bind:file="'common'" v-bind:meta="meta" v-bind:body="common" v-bind:current="common.edit.allPages" v-bind:options="global.edit"></edit>
</div>
